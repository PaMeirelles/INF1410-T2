{% extends 'auth/base.html' %}

{% block content %}
<div class="center-form">
  <h2>Sign Up</h2>
  <form method="POST" novalidate>
    {% csrf_token %}
    {% for field in form %}
      <div class="form-group">
        <label for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
        {{ field }}
      </div>
    {% endfor %}
    <input type="submit" value="Register" />
  </form>
</div>
{% endblock content %}
